<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0f19;
      margin: 0;
      padding: 0;
      color: white;
    }

    .header {
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      background: #111827;
      border-bottom: 1px solid #222;
    }

    .chat-container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
      height: 70vh;
      overflow-y: auto;
      background: #0f172a;
      border-radius: 12px;
      border: 1px solid #222;
    }

    .msg {
      padding: 12px 14px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .user {
      background: #2563eb;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #1f2937;
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      gap: 10px;
      padding: 15px;
    }

    input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: 1px solid #333;
      background: #111827;
      color: white;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #10b997;
      font-weight: bold;
      font-size: 16px;
    }

    button:hover {
      background: #059496;
    }

    .typing {
      opacity: 0.7;
      font-style: italic;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="header">RAG Chatbot (Flask + Pinecone + LangChain)</div>

  <div id="chat" class="chat-container">
    <div class="msg bot">Hi! Ask me anything from your uploaded document.</div>
  </div>

  <div class="input-area">
    <input id="query" type="text" placeholder="Type your question..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const queryInput = document.getElementById("query");

    queryInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `msg ${sender}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const query = queryInput.value.trim();
      if (!query) return;

      addMessage(query, "user");
      queryInput.value = "";

      const typingMsg = document.createElement("div");
      typingMsg.className = "typing";
      typingMsg.innerText = "Bot is typing...";
      chatBox.appendChild(typingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: query })
        });

        const data = await response.json();
        typingMsg.remove();

        if (data.error) {
          addMessage("Error: " + data.error, "bot");
        } else {
          addMessage(data.answer, "bot");
        }
      } catch (err) {
        typingMsg.remove();
        addMessage("Server Error: " + err.message, "bot");
      }
    }
  </script>

</body>
</html>
